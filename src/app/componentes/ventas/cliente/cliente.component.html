<div class="col-md-12">
    <h3 class="text-primary ">Clientes</h3>
    <button class="btn btn-primary " (click)="showModal()">AÃ±adir</button>

    <div class="col-md-12">
        <table>
            <thead>
                <th>Nombre</th>
            </thead>
        </table>
        <tbody>
            <tr *ngFor="let item of clientes">
                <td>{{item.nombres}}

                </td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="delete(item)">Eliminar</button>
                </td>
                <td>
                    <button class="btn btn-warning btn-sm" (click)="editModal(item)">Editar</button>
                </td>
            </tr>
        </tbody>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body">
                <form class="form-validate" #clienteForm="ngForm">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" [(ngModel)]="model.nombres" type="text" name="nombres" required>
                    </div>
                    <div class="form-group">
                        <label>Apellido Paterno</label>
                        <input class="form-control" [(ngModel)]="model.apellidoPaterno" type="text" name="apellidoPaterno" id="" required>
                    </div>
                    <div class="form-group">
                        <label>Apellido Materno</label>
                        <input class="form-control" [(ngModel)]="model.apellidoMaterno" type="text" name="apellidoMaterno" id="" required>
                    </div>
                    <div class="form-group">
                        <label>DNI</label>
                        <input class="form-control" [(ngModel)]="model.dni" type="text" name="dni" id="" required>
                    </div>
                    <div class="form-group">
                        <label>Estado</label>
                        <select [(ngModel)]="model.estadoCliente" class="form-control" name="estadoCliente" required>
                               <option value="Activo">Activo</option>
                               <option value="Inactivo">Inactivo</option>
                           </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" *ngIf="!isEdit" (click)="getPost()">Guardar</button>
                <button type="button" class="btn btn-warning" *ngIf="isEdit" (click)="put()">Editar</button>
            </div>
        </div>
    </div>
</div>
